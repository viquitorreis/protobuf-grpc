syntax = "proto3";

package user;

option go_package="proto-course/protogen/user";

enum Gender {
    GENDER_UNSPECIFIED = 0;
    GENDER_MALE = 1;
    GENDER_FEMALE = 2;
}

message User {
    uint32 id = 1;
    string username = 2;
    bool is_active = 3;
    bytes password = 4;

    repeated string emails = 16;
    Gender gender = 17;
}